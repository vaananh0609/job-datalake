name: Train Salary Model

on:
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'train mode (train/run)'
        required: false
        default: 'train'
  schedule:
    # optional: run monthly on day 1 at 01:00 UTC (adjust as needed)
    - cron: '0 1 1 * *'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        if: ${{ github.event.inputs.run_mode == 'train' || github.event_name == 'schedule' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_PREFIX: ${{ secrets.S3_PREFIX }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
        run: |
          set -e
          # derive s3 path
          S3_PREFIX="${S3_PREFIX:-processed}"
          S3_PATH="s3a://${S3_BUCKET_NAME}/${S3_PREFIX}/jobs_fact/"
          MODEL_OUT="s3a://${S3_BUCKET_NAME}/models/salary_prediction_model"
          echo "Reading parquet from: $S3_PATH"
          echo "Model output: $MODEL_OUT"
          python train_model.py --s3-path "$S3_PATH" --model-output "$MODEL_OUT" --endpoint "${S3_ENDPOINT:-}" --region "${AWS_REGION:-}"
